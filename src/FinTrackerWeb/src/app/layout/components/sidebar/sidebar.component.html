<div class="sidebar-container">
    <div class="logo-container">
        <mat-icon class="logo-icon">account_balance</mat-icon>
        <span class="logo-text">Fin<span class="logo-highlight">Tracker</span></span>
    </div>

    <mat-nav-list>
        <a mat-list-item *ngFor="let item of navItems" [routerLink]="item.route" routerLinkActive="active-link">

            <span matListItemTitle>{{item.label}}</span>
        </a>
    </mat-nav-list>
</div>
