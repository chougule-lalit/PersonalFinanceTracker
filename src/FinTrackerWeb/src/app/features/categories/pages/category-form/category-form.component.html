<!-- src/app/features/categories/pages/category-form/category-form.component.html (Replace entire file) -->
<div class="form-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>{{ isEditMode ? 'Edit Category' : 'Add New Category' }}</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="category-form">
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" placeholder="e.g., Groceries">
                    <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
                        Name is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Description</mat-label>
                    <textarea matInput formControlName="description" placeholder="Enter category description" rows="3">
            </textarea>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <mat-select formControlName="type">
                        <mat-option *ngFor="let type of transactionTypes" [value]="type">
                            {{ TransactionType[type] }}
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="categoryForm.get('type')?.hasError('required')">
                        Type is required
                    </mat-error>
                </mat-form-field>

                <div class="form-actions">
                    <button mat-button type="button" routerLink="/categories">Cancel</button>
                    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
                        {{ isEditMode ? 'Update' : 'Create' }} Category
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
