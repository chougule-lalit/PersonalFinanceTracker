<mat-card>
    <mat-card-header>
        <mat-card-title>Account Balances</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let account of accounts">
                <div class="account-item">
                    <div class="account-info">
                        <div class="name">{{account.accountName}}</div>
                        <div class="bank">{{account.bankName}}</div>
                    </div>
                    <div class="balance">{{account.currentBalance | currency}}</div>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
