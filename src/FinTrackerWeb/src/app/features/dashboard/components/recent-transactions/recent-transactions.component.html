<mat-card>
    <mat-card-header>
        <mat-card-title>Recent Transactions</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let transaction of transactions">
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="description">{{transaction.description}}</div>
                        <div class="category">{{transaction.categoryName}}</div>
                    </div>
                    <div class="amount" [class.income]="transaction.transactionType === TransactionType.Income"
                        [class.expense]="transaction.transactionType === TransactionType.Expense">
                        {{transaction.amount | currency}}
                    </div>
                </div>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
